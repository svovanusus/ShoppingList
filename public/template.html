<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans|Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/ui.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Template</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/notify.js"></script>
</head>
<body>
    <header class="page-header grid">
        <div class="container grid">
            <a href="/" class="branding">S-List</a>
            <nav class="main-navigation grid">
                <ul class="menu grid">
                    <li class="menu-item grid"><a href="/profile">Профиль</a></li>
                    <li class="menu-item grid"><a href="/groups">Группы</a></li>
                    <li class="menu-item grid"><a href="/lists">Списки</a></li>
                </ul>
            </nav>
            <div class="logout grid">
                <a href="/sign-out" class="button button-dark">Выйти</a>
            </div>
        </div>
    </header>

    <div class="page-content">
        <div class="container">
        <!-- HEADER END -->

        <section class="page-section" id="slists">
            <header class="section-header grid">
                <h1>Списки группы</h1>
                <a href="#" class="button button-dark" onclick="formToggleLists(this);">Создать список</a>
            </header>
            <div class="section-content">
                <div class="slist-container grid">
                    <div id="61" class="slist">
                        <header class="slist-header">
                            <h3>Среда</h3>
                            <a href="#" class="del-button"><i class="fas fa-trash-alt"></i></a>
                        </header>
                        <div class="items">
                            <div id="70" class="slist-item">Чай<a href="#" class="del-button"><i class="fas fa-trash-alt"></i></a></div>
                            <div id="71" class="slist-item">Кофе<a href="#" class="del-button"><i class="fas fa-trash-alt"></i></a></div>
                            <div id="72" class="slist-item">Печеньки<a href="#" class="del-button"><i class="fas fa-trash-alt"></i></a></div>
                            <div id="73" class="slist-item">Конфеты<a href="#" class="del-button"><i class="fas fa-trash-alt"></i></a></div>
                        </div>
                        <footer class="slist-footer">
                            <a href="#" slist="61" class="slist-add-items-button"><i class="fas fa-plus"></i> Добавить</a>
                        </footer>
                    </div>
                
                    <div id="62" class="slist">
                        <header class="slist-header">
                            <h3>Четверг</h3>
                        </header>
                        <div class="items">
                            <div id="74" class="slist-item">Сельдь<a href="#" class="del-button"><i class="fas fa-trash-alt"></i></a></div>
                            <div id="75" class="slist-item">Скумбрия<a href="#" class="del-button"><i class="fas fa-trash-alt"></i></a></div>
                            <div id="76" class="slist-item">Хлеб<a href="#" class="del-button"><i class="fas fa-trash-alt"></i></a></div>
                        </div>
                        <footer class="slist-footer">
                            <a href="#" slist="62" class="slist-add-items-button"><i class="fas fa-plus"></i> Добавить</a>
                        </footer>
                    </div>
                </div>
            </div>
            <script src="/js/slists.js"></script>
        </section>

        <!-- FOOTER BEGIN -->
        </div>
    </div>
</body>
</html>
