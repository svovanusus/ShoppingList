<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans|Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/ui.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Template</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <header class="page-header grid">
        <div class="container grid">
            <a href="/" class="branding">S-List</a>
            <nav class="main-navigation grid">
                <ul class="menu grid">
                    <li class="menu-item grid"><a href="/profile">Профиль</a></li>
                    <li class="menu-item grid"><a href="/groups">Группы</a></li>
                    <li class="menu-item grid"><a href="/lists">Списки</a></li>
                </ul>
            </nav>
            <div class="logout grid">
                <a href="/sign-out" class="button button-dark">Выйти</a>
            </div>
        </div>
    </header>

    <div class="page-content">
        <div class="container">
        <!-- HEADER END -->

        <section class="page-section">
            <header class="section-header grid">
                <h1>Мои списки</h1>
                <a href="#" class="button button-dark" onclick="formToggle(this);">Создать список</a>
            </header>
            <div class="section-content">
                <div class="add-form" style="display: none;">
                    <form action="/lists/create" method="post" class="grid">
                        <input type="text" name="title" id="title" class="full-width" placeholder="Название списка">
                        <input type="submit" value="Создать">
                    </form>
                </div>
                <div class="slist-container grid">
                    <div class="slist">
                        <header class="slist-header">
                            <h3>Первый</h3>
                        </header>
                        <div class="items"></div>
                        <footer class="slist-footer">
                            <a href="#" class="slist-add-items-button">Добавить элемент</a>
                        </footer>
                    </div>
                </div>
            </div>
            <script>
                function formToggle (el) {
                    $('.add-form').toggle();
                    if ($(el).text() == 'Создать список') $(el).text('Отмена');
                    else $(el).text('Создать список');
                }
            </script>
            <script src="/js/add-form.js"></script>
            <script src="/js/slists.js"></script>
        </section>

        <!-- FOOTER BEGIN -->
        </div>
    </div>
</body>
</html>
